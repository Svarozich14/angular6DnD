<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{title}}</span>
  </div>
  <div fxHide.lt-md>
    <a class="brand" href="https://github.com/ngx-rocket" translate>APP_NAME</a>
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span translate>Home</span>
    </button>
    <button mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button>
  </div>
  <div>
  <button mat-icon-button fxLayoutAlign [matMenuTriggerFor]="languageMenu">
    <mat-icon>language</mat-icon>
  </button>
  </div>
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
        {{language}}
      </button>
  </mat-menu>
  <span fxFlex="100%"></span>

  <div fxLayoutAlign="end stratch" class="image" fxFlex="auto" draggable="true">
  <mat-icon>person</mat-icon>
  </div>
  <div fxLayoutAlign="end" class="name md-small" fxFlex="auto" draggable="true">
  <b>{{username}}</b>
  </div>
  <button mat-button (click)="logout()" translate>Logout</button>

</mat-toolbar>
